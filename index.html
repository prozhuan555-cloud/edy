<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I love you</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ©·</text></svg>">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
}

/* Splash Screen */
#splash {
    position: fixed;
    inset: 0;
    background: #ff4d88;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 36px;
    z-index: 10;
    animation: fadeOut 2s forwards;
    animation-delay: 1.5s;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

.app {
    background: white;
    padding: 30px;
    border-radius: 28px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d88;
    font-size: 32px;
}

p {
    margin-top: 10px;
    font-size: 18px;
}

.buttons {
    margin-top: 30px;
    height: 100px;
    position: relative;
}

button {
    padding: 12px 24px;
    border: none;
    border-radius: 24px;
    font-size: 18px;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
}

#no {
    position: absolute;
    background: #ddd;
}

/* Hearts */
.heart {
    position: fixed;
    font-size: 26px;
    animation: float 3s ease-out forwards;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
    }
}

/* Surprise message */
#surprise {
    position: fixed;
    inset: 0;
    background: rgba(255,77,136,0.95);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    z-index: 20;
}
</style>
</head>

<body>

<div id="splash">ðŸ©·</div>

<div class="app">
    <h1>I love you</h1>
    <p>Do you love me?</p>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div id="surprise">
    ðŸ’• I knew it! ðŸ’•<br><br>
    You made my heart smile ðŸ©·
</div>

<audio id="sound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c3cfa9d3f.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const sound = document.getElementById("sound");
const surprise = document.getElementById("surprise");

yes.onclick = () => {
    sound.play();
    if (navigator.vibrate) navigator.vibrate(200);

    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ©·";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }

    setTimeout(() => {
        surprise.style.display = "flex";
    }, 1200);
};

no.onmouseover = moveNo;
no.onclick = moveNo;

function moveNo() {
    no.style.left = Math.random() * 200 - 100 + "px";
    no.style.top = Math.random() * 60 + "px";
}
</script>

</body>
</html>
